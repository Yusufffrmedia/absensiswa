<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        /* Gaya yang sama seperti sebelumnya */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; display: flex; justify-content: center; align-items: center; padding: 10px 0; }
        .navbar a { display: inline-block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 16px; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h1>Login</h1>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Menangani proses login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek username dan password (untuk contoh)
            if (username === '666' && password === '666') {
                alert('Login berhasil!');
                window.location.href = 'admin.html'; // Arahkan ke halaman admin setelah login berhasil
            } else {
                alert('Username atau password salah');
            }
        });
    </script>

</body>
</html>
